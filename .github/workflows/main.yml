name: PyInstaller

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with pyinstaller
      run: |
        pyinstaller --onefile AV_Data_Capture.py  --hidden-import ADC_function.py --hidden-import core.py

    - name: Copy config.ini
      run: |
        cp config.ini dist/

    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: AV_Data_Capture-${{ matrix.os }}
        path: dist

  release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]

    steps:
      - name: Download artifact (macos-latest)
        uses: actions/download-artifact@v1
        with:
          name: AV_Data_Capture-macos-latest
          path: AVDC-CLI-macos-x86_64.zip

      - name: Download artifact (windows-latest)
        uses: actions/download-artifact@v1
        with:
          name: AV_Data_Capture-windows-latest
          path: AVDC-CLI-windows-x86_64.zip

      - name: Download artifact (ubuntu-latest)
        uses: actions/download-artifact@v1
        with:
          name: AV_Data_Capture-ubuntu-latest
          path: AVDC-CLI-ubuntu-x86_64.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: AVDC-CLI-ubuntu-x86_64.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip

